<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:carousel value="#{articuloController.articulos}" var="articulo" autoPlayInterval="4000" effect="fade" circular="true" headerText="Productos Recientes" style="width: 100%">
                            <h:panelGrid columns="1" style="width: 100%" cellpadding="5">
                                <p:graphicImage value="/image?id=#{articulo.articuloid}" width="250" height="200" cache="false"/>

                                <h:outputText value="Marca: #{articulo.marca}" class="carouselMarca"/>
                                <h:outputText value="Nombre: #{articulo.nombre}" class="carouseltxt"/>
                                <h:outputText value="Descripción: #{articulo.descripcion}" class="carouseltxt"/>
                                <h:outputText value="Precio: ¢#{articulo.precio}" class="carouseltxt"/>
                                <b:commandButton value="Editar"
                                                 action="#{articuloController.editaArticulo(articulo.articuloid)}"
                                                 look="success"
                                                 ajax="false"
                                                 />
                            </h:panelGrid>
                    </p:carousel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaArticuloForm">
                    <b:container fluid="true">
                        <b:panel title="Editar Articulo" look="info" collapsible="false">
                            <b:row tooltip="El ID del articulo no es modificable">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID" for="articuloid"/>
                                </b:column>
                                <b:column>
                                    <b:inputText placeholder="ID" id="articuloid"
                                                 value="#{articuloController.articuloid}"
                                                 readonly="true"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="ID"/>
                                </b:column>
                            </b:row>





                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

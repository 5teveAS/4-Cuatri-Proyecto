<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="registroProveedorForm">
                    <b:container fluid="true">
                        <b:panel title="Registrar Proveedor" look="success" collapsible="false">
                            <b:row   tooltip="ATENCIÓN: No se puede ingresar una cedula Juridica ya registrada">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula Jurídica" for="cedulaJuridica"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="9999999999"
                                                 required="true"
                                                 mask="9999999999"
                                                 id="cedulaJuridica"
                                                 value="#{proveedorController.cedulaJuridica}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedulaJuridica"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="nombre"
                                                 value="#{proveedorController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Dirección" for="direccion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Dirección"
                                                 required="true"                                                 
                                                 id="direccion"
                                                 value="#{proveedorController.dirreccion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="direccion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Teléfono" for="telefono"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Teléfono"
                                                 required="true"                                                 
                                                 id="telefono"
                                                 value="#{proveedorController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Correo"
                                                 required="true"  
                                                 mask="email"
                                                 id="correo"
                                                 value="#{proveedorController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha de Ingreso" for="fechaIngre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:datepicker id="fechaIngre"
                                                  required="true"
                                                  value="#{proveedorController.fechaIngre}"
                                                  />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaIngre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3">
                                    <!--<p:captcha label="Check"/>-->
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Registrar"
                                                     action="#{proveedorController.insertProveedor()}"
                                                     look="success"
                                                     style="width: 100%; 
                                                     margin-left: -124px !important;
                                                     margin-top: 20px;"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Lista de Clientes</title>
    </h:head>

    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formLista">
                    <b:container fluid="true">
                        <b:panel title="Lista De Clientes" look="primary" collapsible="false">
                            <b:commandButton value="Registrar un Cliente"
                                             look="success"
                                             action="#{clienteController.registroCliente()}"
                                             class="commandButton__insertar"
                                             >
                            </b:commandButton>
                           
                            <b:dataTable value="#{clienteController.clientes}"
                                         var="cliente"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true"
                                         style="padding-top: 0px;">
                                <b:dataTableColumn value="#{cliente.clienteId}" 
                                                   label="ID"
                                                   width="4%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.cedula}" 
                                                   label="Cédula"
                                                   width="10%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.nombreCliente}" 
                                                   label="Nombre"
                                                   width="10%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.apellido1}" 
                                                   label="Primer Apellido"
                                                   width="10%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.apellido2}" 
                                                   label="Segundo Apellido"
                                                   width="10%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.telefono}" 
                                                   label="Teléfono"
                                                   width="10%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.direccion}" 
                                                   label="Dirección"
                                                   width="8%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.correo}" 
                                                   label="Correo"
                                                   width="8%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn value="#{cliente.genero}" 
                                                   label="Genero"
                                                   width="4%"
                                                   class="form__column"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Acción"
                                                   width="5%">
                                    <b:commandButton value="Editar"
                                                     action="#{clienteController.editaCliente(cliente.clienteId)}"
                                                     />
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>

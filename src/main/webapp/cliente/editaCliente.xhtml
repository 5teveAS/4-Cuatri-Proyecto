<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaClienteForm">
                    <b:container  rendered="#{usuarioController.idRol=='administrador' or usuarioController.idRol=='servicio'}" fluid="true">
                        <b:panel title="Editar Cliente" look="info" collapsible="false">                  
                            <b:row tooltip="ATENCIÓN: El ID no es modificable">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID" for="clienteId"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID" id="clienteId"
                                                 value="#{clienteController.clienteId}"
                                                 readonly="true"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="ID"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cédula" for="cedula" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cédula" id="cedula" required="true"
                                                 value="#{clienteController.cedula}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre" id="nombreCliente" required="true"
                                                 value="#{clienteController.nombreCliente}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombreCliente"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Primer Apellido" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Primer Apellido" id="apellido1" required="true"
                                                 value="#{clienteController.apellido1}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Segundo Apellido" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Segundo Apellido" id="apellido2" required="true"
                                                 value="#{clienteController.apellido2}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Teléfono" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Teléfono" id="telefono" required="true"
                                                 value="#{clienteController.telefono}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Dirección" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Dirección" id="direccion" required="true"
                                                 value="#{clienteController.direccion}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="direccion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Correo" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Correo" id="correo" required="true"
                                                 value="#{clienteController.correo}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Genero" for="genero"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:panelGrid columns="2">
                                        <b:radiobutton value="#{clienteController.genero}"
                                                       itemLabel="Masculino" itemValue="M"/>
                                        <b:radiobutton value="#{clienteController.genero}"
                                                       itemLabel="Femenino" itemValue="F"/>
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="genero"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Modificar"
                                                     look="info"                                                    
                                                     class="commandButton__editar"
                                                     action="#{clienteController.updateCliente()}"
                                                     >
                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     action="#{clienteController.deleteCliente()}"
                                                     class="commandButton__editar"
                                                     >
                                    </b:commandButton>
                                </b:column>                                
                            </b:row>
                        </b:panel> 
                    </b:container>
                    <b:container rendered="#{usuarioController.idRol=='respaldo'}" fluid="false" style="width: 700px">
                        <b:panel title="La funcion no esta disponible para su usuario" look="primary" collapsible="false">
                            <h5 align="center">Contacte con su proveedor de servicio en caso de error</h5>
                        </b:panel>
                    </b:container>
                </h:form>   
            </ui:define>
        </ui:composition>
    </body>
</html>
